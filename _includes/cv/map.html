<table class="table table-sm table-borderless table-responsive">
    {% for content in entry.contents %}
      <tr>
        <td class="p-1 pr-2 font-weight-bold" style="color: white;"><b>{{ content.name }}</b></td>
        <td class="p-1 pl-2 font-weight-light text" style="color: white;">{{ content.value }}</td>
      </tr>
    {% endfor %}
</table>
